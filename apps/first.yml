
# https://kubernetes.io/docs/concepts/services-networking/service/
apiVersion: v1
kind: Service
metadata:
  name: application-service
  namespace: dev
spec:
  selector:
    app: nginx
  type: ClusterIP
  ports:
  - name: http
    protocol: TCP
    port: 8888
    targetPort: 80
